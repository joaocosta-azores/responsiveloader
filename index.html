<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Responsive Loader</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">
<link rel="stylesheet" href="https://github.com/h5bp/html5-boilerplate/blob/master/dist/css/main.css">
<style type="text/css">
.rl-figure {
  width: 100%;
margin:0;
}
.rl-figure .rl-img {
  width: 100%;
  height: auto;
}
* {
  box-sizing: border-box;
}
</style>
</head>
<body>
<figure class="rl-figure">
  <img class="rl-img" src="http://via.placeholder.com/577x324" alt="Image">
  <span class="rl-option" data-width="1920" data-src="http://via.placeholder.com/1920x1080"></span>
  <span class="rl-option" data-width="992" data-src="http://via.placeholder.com/992x558"></span>
  <span class="rl-option" data-width="1200" data-src="http://via.placeholder.com/1200x675"></span>
  <span class="rl-option" data-width="576" data-src="http://via.placeholder.com/577x324"></span>
  <span class="rl-option" data-width="768" data-src="http://via.placeholder.com/768x432"></span>
</figure>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script type="text/javascript" src="responsiveloader.js"></script>
</body>
</html>
